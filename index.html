<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Card</title>
</head>
<body>
  <div>
    <img src="./images/illustration-hero.svg" alt="Illustrated person enjoying our streaming service.">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div id="plan-box">
      <img src="./images/icon-music.svg">
      <h2>Annual Plan</h2>
      <p>$59.99/year</p>
      <a href="#" title="Change your Plan." id="change">Change</a>
    </div>
    <a href="#" title="Proceed to payment.">Proceed to Payment</a>
    <a href="#" title="Cancel order.">Cancel Order</a>
  </div>
</body>
</html>
