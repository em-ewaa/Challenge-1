<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ewa Majowska">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Order Summary</title>
  <meta name="description" content="You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! Check out our subscription plans to listen to music without ads."
</head>
<body>
  <div class="bubble">
    <img src="./images/illustration-hero.svg" alt="Illustrated person enjoying our streaming service" class="music-guy">
    <div class="container">
      <h1>Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-box">
        <img src="./images/icon-music.svg" height="48px" width="48px" class="music" alt="Music icon">
        <div class="plan-text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class="change">
        <a href="#" title="Change your Plan" id="change">Change</a>
        </div>
      </div>
      <a href="#" title="Proceed to payment" class="payment">Proceed to Payment</a>
      <a href="#" title="Cancel order" class="cancel">Cancel Order</a>
    </div>
  </div>
</body>
</html>
